<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Web crawler</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">webcrawler.com</a>
			</div>
		</div>
	</nav>

	<div class="container" style="min-height: 500px">

		<div class="starter-template">
			<h1>Web Crawler</h1>

			<div id="feedback"></div>

			<form class="form-horizontal" id="main-form">
				<div class="form-group form-group-lg">
					<label class="col-sm-2 control-label">Email</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="email" />
					</div>

					<label class="col-sm-2 control-label">Freq</label>
					<div class="col-sm-3">
						<select class="form-control" id="freq">
							<option value="daily">Daily</option>
							<option value="weekly">Weekly</option>
							<option value="monthly">Monthly</option>
							<option value="uncapped">Uncapped</option>
						</select>
					</div>
				</div>

				<div class="form-group form-group-lg">
					<label class="col-sm-2 control-label">Org</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="org" />
					</div>

					<label class="col-sm-2 control-label">Des</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="des" />
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" id="bth-submit" class="btn btn-primary btn-lg">Submit</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<script type="text/javascript" src="webjars/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
